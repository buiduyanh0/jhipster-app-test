@if (book) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(book.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="bookDeleteDialogHeading">Xác nhận hành động xóa</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p id="jhi-delete-book-heading">Bạn có chắc là muốn xóa Book {{ book.id }}?</p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Hủy</span>
      </button>

      <button id="jhi-confirm-delete-book" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span>Xóa</span>
      </button>
    </div>
  </form>
}
